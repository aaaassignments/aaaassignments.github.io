<html lang="en">
  <head>

      content="Cyphic is a premium Crypto/NFT/Sports Betting discord group"
    />

    <meta property="og:image:width" content="794" />

    <title>CYPHIC Contact Us</title>

    <link rel="stylesheet" href="https://aaaassignments.com/css/main.css" />
    <link rel="stylesheet" href="https://aaaassignments.com/css/header.css" />
    <link rel="stylesheet" href="https://aaaassignments.com/css/contact.css" />
    <link rel="stylesheet" href="https://aaaassignments.com/css/footer.css" />
  </head>
  <body style="background-color: #ffffff">
    <!-----HEADER----->
    <header class="header contactUs">
      <nav>
        <a class="picHover" href="https://aaaassignments.com/"
          ><img src="https://aaaassignments.com/images/normal/assignments_logo.png"
        /></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="https://aaaassignments.com/">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-----CONTACT US----->
    <section class="location">
      <iframe
        src="https://maps.google.com/maps?q=toronto&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <img
              src="https://aaaassignments.com/images/svg/house.svg"
              alt="house"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <h5>Greater Toronto Area</h5>
              <p>Ontario, Canada</p>
            </span>
          </div>
          <div>
            <img
              src="https://aaaassignments.com/images/svg/discord.svg"
              alt="discprd"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <a href="https://discord.gg/gqrWgdkxzH">Discord</a>
              <p></p>
            </span>
          </div>
          <div>
            <img
              src="https://aaaassignments.com/images/svg/instagram.svg"
              alt="instagram"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <a href="https://www.instagram.com/aaaassignments">@AAAassignments</a>
              <p></p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <div class="contact-col">
            <form action="https://formspree.io/f/xyyagkvw" method="post">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter Your Name"
                required
              />
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
              />
              <input
                id="subject"
                type="text"
                name="subject"
                placeholder="Enter Your inquire"
                required
              />
              <textarea
                id="message"
                rows="8"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="hero-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-----FOOTER----->
    <!-----FOOTER----->
    <section class="footer">
      <p>
        Powered with
        <img
          src="https://aaaassignments.com/images/svg/heart.svg"
          alt="star"
          style="height: 16px; width: auto"
        />
        by
        <span>
          <a href="https://ykmediavision.net">YKMV</a>
      </p>
      <p>Copyright Â© AAAassignments</p>
    </section>
  </body>
</html>
